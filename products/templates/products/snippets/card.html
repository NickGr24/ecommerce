
<div class="row mb-3 mx-auto py-5">
  {% if request.GET.search %}
  <div class="col-12 mb-3">
    Rezultate pentru {{ request.GET.search }}
  {% else %}
  <div class="col-3 col-md-6 ">
    
  </div>
  </div>
{% endif %}
</div>


<div class="card" style="width: 20rem;">

  {% if instance.image %}
  <img src="{{ instance.image.url }}" class="card-img-top" alt="{{ instance.title }}">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
    <p class="card-text">{{ instance.description }}</p>
    <p class="card-text">{{ instance.price }} MDL</p>
    <a href="{% url 'detail' instance.slug %}" class="btn btn-primary">Vezi</a>

  </div>
</div>
