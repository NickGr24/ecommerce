{% extends "base.html" %}

{% block content %}
    <div class="row text-center">
        <div class="col">
            <h1>{{ object.title }}</h1>
            <p>{{ object.timestamp|timesince }} ago</p>
            <p>{{ object.description }}</p>
            {% if object.image %}
                <img src="{{ object.image.url }}" class="img-fluid" style="width: 20rem;" alt="">
            {% endif %}
            {% endblock content %}
    </div>
</div>
