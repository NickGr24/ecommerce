{% url 'home' as home %}
{% url 'contact' as contact %} 
{% url 'about' as about %} 
{% url 'products' as products %}
{% url 'cart-home' as cart_home %}

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30"
                    height="24" class="d-inline-block align-text-top">
                eCommerce
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapseLinks"
                aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarCollapseLinks">
                <ul class="navbar-nav ">
                    <li class="nav-item {% if request.path == home %}active{% endif %}">
                        <a href="{{ home }}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item {% if request.path == about %}active{% endif %}">
                        <a href="{{ about }}" class="nav-link">About</a>
                    </li>
                    <li class="nav-item {% if request.path == products %}active{% endif %}">
                        <a href="{{ products }}" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item {% if request.path == contact %}active{% endif %}">
                        <a href="{{ contact }}" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item {% if request.path == cart_home %}active{% endif %}">
                        <a href="{{ cart_home }}" class="nav-link"><i class="fas fa-shopping-cart"></i> <span class="navbar-cart-count">{{ request.session.cart_items }}</span></a>
                    </li>

                </ul>

                {% include "search/search-form.html" %}

            </div>
        </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
