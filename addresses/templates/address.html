<form method="POST" class="form-control" action="{% if action_url %} {{ action_url }} {% else %} {% url 'login' %}{% endif %}">
    {% csrf_token %}
    {% if next_url %}
        <input type="hidden" name="text" value="{{ next_url }}">
    {% endif %}        
    {{ form.as_p }}
    <button type="submit" class="btn btn-default">Submit</button>
</form>
